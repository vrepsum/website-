<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vrepsum</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw; 
        height: 100vh;
        object-fit: cover; 
    }
    .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        color: white;
        font-size: 15rem;
        font-weight: bold;
        text-align: center;
        font-family: Helvetica;
        mix-blend-mode: difference;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999; 
        pointer-events: none; 
    }
</style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="logo" id="logo">VREPSUM</div>

<script>
    
    const logo = document.getElementById('logo');
    setInterval(() => {

        logo.style.color = `rgb(${r}, ${g}, ${b})`;
    }, 1000); 

    document.addEventListener('contextmenu', event => event.preventDefault());

    let lastTime = Date.now();
    window.addEventListener('blur', () => {
        const currentTime = Date.now();
        if (currentTime - lastTime < 200) {
            
            alert('Taking screenshots or screen recording is not allowed.');
            
            document.body.style.backgroundColor = 'black';
        }
        lastTime = currentTime;
    });
</script>
</body>
</html>
